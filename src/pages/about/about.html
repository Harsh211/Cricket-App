<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Welcome to CricNews
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="bar bar-subheader" >
        <h3 class="title" align="middle">Please Login to Continue</h3>
    </div>
  <ion-item> 
    <ion-label floating>Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating> Password </ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
<br><br>
  <button ion-button (click)="loadData(user)" (click)="login(user)">Login</button>
  <br><br><br>
  <p> For Registration - Click Here</p>
  <button ion-button color ='light' (click)="register()">Register</button>

</ion-content>
