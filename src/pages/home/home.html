<ion-header>
  <ion-navbar>
    <ion-title>CricNews</ion-title>
    <ion-buttons end>
        <button ion-button (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h1>Hi, {{ profile }}</h1>
  <ion-card *ngFor="let x of news">
      <img src="{{x.urlToImage}}"/>
    <ion-card-content> 
        <h3><b>{{x.title}}</b></h3>
        <p>{{x.description}}</p>
    </ion-card-content>
  </ion-card>
  <br>
</ion-content>
