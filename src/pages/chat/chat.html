<ion-header>

  <ion-navbar>
    <ion-title>Chat Room</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h4>Welcome to Cricket Chat, {{ username }}</h4>
    <br>
    <div id="chatmessages">
      <div class="message" *ngFor="let message of messages">
        <div [class]="message.username == username ? 'innerMessage messageRight': 'innerMessage messageLeft' "class="innerMessage">
        <div class = "username">{{ message.username }} </div><br>
        <div class = "message"><h6>{{ message.message }}</h6> </div>
        </div>
      </div>
    </div>

</ion-content>

<ion-footer color="primary">
  <ion-toolbar color="light">
    <ion-input type ="text" [(ngModel)]="message"> </ion-input>
    <button ion-button icon-only (click) = "sendMessage()"><ion-icon name="send"></ion-icon></button>
  </ion-toolbar>
</ion-footer>
